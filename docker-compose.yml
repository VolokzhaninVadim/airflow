version: '2.3'
services:
    postgres:
        image: postgres:13
        container_name: airflow_postgres
        restart: always
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
        logging:
            options:
                max-size: 10m
                max-file: "3"
        ports:
            - "5432:5432"
        networks:
            - bridge

    webserver:
        build:
            .
        container_name: airflow_webserver
        restart: always
        depends_on:
            - postgres
        env_file:
            - .env
        logging:
            options:
                max-size: 10m
                max-file: "3"
        volumes:
            - /opt/cuda:/usr/local/cuda
            - ./dags/:/usr/local/airflow/dags
            - /home/volokzhanin/docker/private_cloud/proxy/certs/:/certs
            - /mnt/backup/:/backup
        ports:
            - "8080:8080"
        devices:
            - /dev/nvidia0
            - /dev/nvidiactl
            - /dev/nvidia-modeset
            - /dev/nvidia-uvm
            - /dev/nvidia-uvm-tools
        runtime: nvidia
        command: webserver
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3
        networks:
            - bridge

networks:
  bridge:
    driver: bridge
    ipam:
     config:
       - subnet: 172.10.1.0/16
         gateway: 172.10.1.1
         aux_addresses:
           postgres: 172.10.1.10
           webserver: 172.10.1.20